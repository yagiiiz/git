<!DOCTYPE html>
<html>
<head>
	<title>Sınav</title>
	<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
	<table class="table table-dark">
  <thead>
    <tr>   
      <th scope="col">Fotoğraf</th>
      <th scope="col">Başlık</th>
      <th scope="col">Açıklama</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
<script type="text/javascript">// lise denemesi
	$(function(){

		$.get("https://newsapi.org/v2/top-headlines?sources=national-geographic&apiKey=696d8f5c00cc4980b5574aed6dc51ff5",function(gelen){

			for (var i = 0; i < gelen.articles.length; i++) {
				$("table tbody").append("<tr><td><img src="+gelen.articles[i].urlToImage+" width=100px; height=100px;></td><td>"+gelen.articles[i].title+"</td><td>"+
					gelen.articles[i].description+"</tr></td>")
			}
		})
	})
</script>
</body>
</html>
